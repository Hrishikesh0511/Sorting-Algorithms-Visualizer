<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <section class="title">Sorting visualizer</section>
    <div class="speed">
      <h3>Speed</h3>
      <input type="range" min="1" max="399" class="slider" />
    </div>
    <!--data container -->
    <section class="data-container"></section>
    <!-- buttons -->
    <div class="button-container">
      <button class="generate-btn">Generate new array</button>
      <button class="sort-btn selection">Selection Sort</button>
      <button class="sort-btn bubble">Bubble Sort</button>
      <button class="sort-btn quick">Quick Sort</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
